<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="outer-box">
    <div class="inner-box">
        <header class="signup-header">
            <h1>Signup</h1>
            <p>it just take 30 second</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" placeholder="Nikhil dubey" required>
                </p>
                <p>
                    <label for="email">Your email</label>
                    <input type="email" id="email" placeholder="nikhil154970@gmail.com" required>
                </p>
                <p>
                    <label for="password">Your new password</label>
                    <input type="password" id="password" placeholder="at least 8 char" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="creat account">
                </p>
            </form>
         </main>
         <footer class="signup-footer">
            <p>Already have an account ? <a href="#">login</a> </p>
         </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</div>
</body>
</html>
